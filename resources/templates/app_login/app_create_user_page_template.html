{{ template "app_login_header_template.html" . }}

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="inset col-10 col-md-8 col-lg-6 rounded border border-secondary pb-3">

            <form class="form-example" action="/createUser" method="post">

                <div class="row h-100 justify-content-center align-items-center pt-2 pb-2" style="background-color: #040404e0">
                    <img src="/app-images/logo-silver.png" style="width: fit-content; max-width: 200px">
                </div>

                <hr/>

                {{ if .HasError }}
                    <div>
                        <p class="text-danger">
                            {{ .ErrorString }}
                        </p>
                    </div>
                {{ end}}


                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">User name</span>
                        </div>
                        <input type="text" name="new_username" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                    </div>


                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Email address</span>
                        </div>
                        <input type="text" name="new_useremail" class="form-control" placeholder="" aria-label="UserEmail" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control password" id="password" placeholder="Password..." name="new_password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control password" id="retype password" placeholder="Retype Password..." name="retype_password">
                </div>

                <div class="row h-100 justify-content-center align-items-center pl-3 pr-3">
                    <button type="submit" id="createAccountButton" class="action-button btn btn-block border border-light" onclick="showLoadingSpinner('createAccountButton')"><h5 class="text-muted">Create Account</h5></button>
                </div>

                <hr/>

                <div>
                    <a href="login" class="text-primary"><< Login</a>
                </div>

            </form>

        </div>
    </div>
</div>

{{ template "app_login_footer_template.html" . }}
