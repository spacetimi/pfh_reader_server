<div class="container">

    <div class="row bg-dark rounded-top pt-2 pb-2">
        <div class="col-md-3"></div>

        <div class="col-md-6">

            <div class="btn-group d-flex" role="group" aria-label="Basic example">

                    <a href="#">
                        <img src="/app-images/left-arrow-normal.png">
                    </a>

                    <span class="badge badge-light text-dark font-weight-bold text-uppercase p-3 w-100 ml-2 mr-2">Today <bold class="text-success">(Jun 21)</bold></span>

                    <a href="#">
                        <img src="/app-images/right-arrow-normal.png">
                    </a>

            </div>
        </div>

        <div class="col-md-3"></div>
    </div>
    <div class="row bg-primary pt-2">
        <div class="col-md-4">
            <small><span class="badge badge-dark text-light font-weight-bold text-uppercase p-1">Activity Timeline:</span></small>

            {{ template "bar_graph_template.html" .DailyActivityBarGraph  }}
        </div>
    </div>

    <div class="row p-2">
        <div class="col-md-6">
            <small><span class="badge badge-dark text-light font-weight-bold text-uppercase p-1">Start Time: <bold class="text-warning">7 : 30 am</bold></span></small>
            <small><span class="badge badge-dark text-light font-weight-bold text-uppercase p-1">Total ScreenTime: <bold class="text-warning">4 hours 32 min</bold></span></small>
            <hr/>
            <small><span class="badge badge-dark text-light font-weight-bold text-uppercase p-1">ScreenTime Breakdown:</span></small>
            {{ template "pie_graph_template.html" .CategorySplitPieGraph }}
        </div>
        <div class="col-md-6 pt-2 pb-2 border border-dark rounded">
